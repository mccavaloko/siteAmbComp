<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>AmbComp</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="navbar">
            <div class="logo"><a href="#"><img src="imagens/logo.png" width="30" height="30" alt=""> Cotemig CEG</a></div>
            <ul class="links">
                <li><a href="#">Início</a></li>
                <li><a href="#">Componentes</a></li>
                <li><a href="#">Montar PC</a></li>
                <li><a href="#">Sobre Nós</a></li>
            </ul>
            <a href="#" class="action_btn">Contato</a>
            <div class="toggle_btn">
                <i class="fa-solid fa-bars"></i>
            </div>
        </div>
        <div class="dropdown_menu">
            <li><a href="#">Início</a></li>
            <li><a href="#">Componentes</a></li>
            <li><a href="#">Montar PC</a></li>
            <li><a href="#">Sobre Nós</a></li>
            <li><a href="#" class="action_btn">Contato</a></li>
        </div>
    </header>

    <main>
        <section id="texto">
            <h1>Bem vindo!</h1>
            <p>Você já ouviu falar do aumento exponencial da taxa de natalidade da <br> 
            Moldavia?
            </p>
        </section>
    </main>

    <script>
        const toggleBtn = document.querySelector('.toggle_btn');
        const toggleBtnIcon = document.querySelector('.toggle_btn i');
        const DropDownMenu = document.querySelector('.dropdown_menu');

        toggleBtn.onclick = function()  {
            DropDownMenu.classList.toggle('open');
            const isOpen = DropDownMenu.classList.contains('open');

            toggleBtnIcon.classList = isOpen
            ? 'fa-solid fa-xmark'
            : 'fa-solid fa-bars';
    }
    </script>
</body>
</html>
